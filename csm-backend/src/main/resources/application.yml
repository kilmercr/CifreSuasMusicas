  datasource:
    url: jdbc:postgresql://localhost:5432/cifras
    username: postgres
    password: pgroot123
    driverClassName: org.postgresql.Driver

  #flyway:
  #  locations: classpath:db/migration,db/specific/postgresql

  jpa:
    #open-in-view: false
    show-sql: false
    generate-ddl: false
    database: postgresql
