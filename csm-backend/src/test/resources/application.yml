--- # Start - Spring
spring:
  datasource:
    url: jdbc:h2:mem:mydb;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: dbuser
    password: dbuser
    driverClassName: org.h2.Driver

  flyway:
    locations: classpath:db/migration,db/specific/h2

  jpa:
    #open-in-view: false
    show-sql: false
    generate-ddl: false
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: false
        web-allow-others: false
... #End - Spring
